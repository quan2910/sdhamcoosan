<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt ('nhap chuoi')
    let arr = []
        for (let i = 0; i < str.length ; i ++ ){
        if (str[i] == str[i].toUpperCase()) {
            arr.push(str[i].toUpperCase());
        } else {
            arr.push(str[i])
        }
    }
    alert(arr.join(''))
</script>
</body>
</html>
